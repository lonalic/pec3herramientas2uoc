<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jornadas de Seguridad - Página principal" />
    <title>Jornadas de Seguridad - Inicio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/main.scss" />
  </head>
  <body
    class="font-sans flex flex-col bg-quaternary text-tertiary min-h-screen text-base font-normal m-0 text-start">
    <include src="./views/header_index.html"></include>

    <main class="flex flex-col flex-1">
      <section class="text-light bg-primary p-4 @container">
        <div class="flex flex-col align-center gap-4 supports-[display:grid]:grid supports-[display:grid]:grid-cols-1 supports-[display:grid]:text-center md:supports-[display:grid]:grid-cols-[2fr_1fr] supports-[display:grid]:[grid-template-areas:'image''content''cta'] md:supports-[display:grid]:[grid-template-areas:'image_content''image_cta']">
          <div class="[grid-area:image]">
            <figure class="pt-0 pr-0 pb-4 pl-0">
              <img
                class="rounded-lg w-full h-auto"
                src="./assets/images/poster.avif"
                alt="Imagen representativa de seguridad informática" />
              <figcaption class="text-base text-light translate-y-[-150%] @[576px]:translate-y-[0]">
                © Unsplash
              </figcaption>
            </figure>
          </div>
          <div class="[grid-area:content] p-4">
            <h1 class="">Jornadas de Seguridad Informática</h1>
            <p class="">
              Apúntate a las jornadas de seguridad más importantes del año.
              Aprenderás conceptos muy importantes de los mejores profesionales
              del sector.
            </p>
          </div>
          <div class="flex flex-col md:flex-row justify-center gap-2 [grid-area:cta]">
            <a href="./index.html">
              <button class="btn btn-primary">Mira los conferenciantes</button>
            </a>
            <a href="./index.html">
              <button class="btn btn-secondary">Más Información</button>
            </a>
          </div>
        </div>
      </section>
    </main>

    <include src="./views/footer.html"></include>
  </body>
</html>
